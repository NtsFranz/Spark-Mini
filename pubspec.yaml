  cupertino_icons: ^1.0.2
  percent_indicator: "^4.0.0"
  network_info_plus: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_icons: ^0.8.0
  flutter_native_splash: ^2.2.10+1
  # msix: ^0.1.5
  build_runner:
  json_serializable: ^6.4.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ignite_logo.png"
  image_path_ios: "assets/icon/ignite_logo_ios.png"

