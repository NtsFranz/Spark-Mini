environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.0
  http: ^0.13.0
  desktop_window: ^0.4.0
  # msix: ^0.1.18
  settings_ui: ^2.0.2
  shared_preferences: ^2.0.4
  provider: ^6.0.2
  flutter_map: ^3.0.0
  searchfield: ^0.7.0
  json_annotation: ^4.4.0
  # flutter_file_manager:
  # permission_handler:
  # path_provider: ^2.0.3
  # open_file: ^3.2.1
  share_plus: ^4.0.8
  intl:
  archive:
  flutter_riverpod: ^2.0.1
  # esys_flutter_share:
  #   git:
  #     url: git://github.com/jawad12345A/esys-flutter-share.git

